<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Tracker - User Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    transition: opacity 1s ease;
  }
  .container {
    display: flex;
    flex: 1;
  }
  .left {
    flex: 1;
    background-color: #f2f2f2;
    padding: 50px;
    display: flex;
    flex-direction: column;
  }
  .right {
    flex: 1;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #333;
    flex-direction: column;
    text-align: center;
  }
  h2 { margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 10px 0; }
  .buttonContainer { display: flex; gap: 10px; margin-top: 10px; }
  button {
    flex: 1;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
  }
  button[type="submit"] { background-color: #007bff; }
  button[type="submit"]:hover { background-color: #0056b3; }
  button[type="button"] { background-color: #ff0000; }
  button[type="button"]:hover { background-color: #cc0000; }

  /* Success/Message animation */
  .message {
    margin-top: 20px;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1s ease, transform 1s ease;
  }
  .message.animate {
    opacity: 0;
    transform: translateY(-20px);
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Existing User Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" placeholder="Enter your Gmail" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="buttonContainer">
        <button type="submit">Login</button>
        <button type="button" id="goBackBtn">Go Back</button>
      </div>
    </form>
  </div>

  <div class="right">
    <p>Welcome Back! Please login</p>
    <div class="message" id="loginMsg"></div>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://xqzdvxyefnhekxaujivq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxemR2eHllZm5oZWt4YXVqaXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTc1MjksImV4cCI6MjA3Mzc5MzUyOX0.RR4VMAQ6CikKyELyY_tSAlfspX5i65fpAEaEbBqF9co';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const loginForm = document.getElementById('loginForm');
  const loginMsg = document.getElementById('loginMsg');
  const goBackBtn = document.getElementById('goBackBtn');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const gmail = document.getElementById('gmail').value;
    const password = document.getElementById('password').value;

    // Fetch user by Gmail
    const { data: users, error } = await supabase
      .from('users')
      .select('*')
      .eq('gmail', gmail);

    if (error) {
      loginMsg.textContent = `Error: ${error.message}`;
      loginMsg.style.color = 'red';
      return;
    }

    if (users.length === 0) {
      loginMsg.textContent = "Account does not exist!";
      loginMsg.style.color = 'red';
    } else {
      const user = users[0];
      if (user.password === password) {
        loginMsg.textContent = `Login successful! Redirecting to dashboard...`;
        loginMsg.style.color = 'green';

        // Save user's email for dashboard
        localStorage.setItem('currentUserEmail', user.gmail);

        // Animate message
        loginMsg.classList.add('animate');

        // Redirect after animation
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
      } else {
        loginMsg.textContent = "Incorrect password. Please check your details.";
        loginMsg.style.color = 'red';
      }
    }
  });

  goBackBtn.addEventListener('click', () => {
    // Fade out page
    document.body.style.opacity = '0';
    setTimeout(() => { window.location.href = 'index.html'; }, 800);
  });

  window.onload = () => {
    loginForm.reset();
    loginMsg.textContent = '';
    document.body.style.opacity = '1';
  };
</script>

</body>
</html>
