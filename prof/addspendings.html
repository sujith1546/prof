<div id="page-content">
  <div class="wrapper">
    <h2>Add Spendings</h2>
    <form id="spendingForm">
      <label>Type</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option value="Housing">Housing</option>
        <option value="Utilities">Utilities</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Education">Education</option>
        <option value="Insurance / EMIs / Subscriptions">Insurance / EMIs / Subscriptions</option>
        <option value="Miscellaneous (Misc.)">Miscellaneous (Misc.)</option>
      </select>
      
      <label>Description / Source</label>
      <input type="text" id="description" placeholder="e.g., Grocery shopping, Rent payment" required />
      
      <label>Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" step="0.01" required />
      
      <label>Date</label>
      <input type="date" id="date" required />
      
      <label>Notes (optional)</label>
      <textarea id="notes" rows="3" placeholder="Additional notes about this expense"></textarea>
      
      <button type="submit">Save Spending</button>
      <div id="message"></div>
    </form>
  </div>
</div>

<style>
  body { margin: 0; font-family: Arial; }
  .wrapper { padding: 20px; }
  h2 { margin: 0 0 10px; }
  label { display: block; margin: 10px 0 4px; }
  input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
  button { margin-top: 12px; padding: 10px 16px; background: #dc3545; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
  .message { margin-top: 10px; padding: 8px; border-radius: 4px; }
  .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
  .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
</style>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
  const supabaseUrl = 'https://xqzdvxyefnhekxaujivq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxemR2eHllZm5oZWt4YXVqaXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTc1MjksImV4cCI6MjA3Mzc5MzUyOX0.RR4VMAQ6CikKyELyY_tSAlfspX5i65fpAEaEbBqF9co';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('spendingForm');
  const messageDiv = document.getElementById('message');

  // Set today's date as default
  document.getElementById('date').value = new Date().toISOString().split('T')[0];

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = localStorage.getItem('currentUserEmail');
    if (!email) {
      showMessage('Please login first', 'error');
      return;
    }

    const { data: user, error: userError } = await supabase
      .from('users')
      .select('id, name')
      .eq('gmail', email)
      .single();

    if (userError || !user) {
      showMessage('User not found. Please login again.', 'error');
      return;
    }

    const type = document.getElementById('type').value;
    const description = document.getElementById('description').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const date = document.getElementById('date').value;
    const notes = document.getElementById('notes').value;

    try {
      const { data, error } = await supabase
        .from('transactions')
        .insert([{
          user_name: user.name,
          type: type,
          description: description,
          amount: amount,
          date: date,
          notes: notes,
          category: 'spending'
        }]);

      if (error) throw error;
      
      showMessage('Spending saved successfully!', 'success');
      form.reset();
      document.getElementById('date').value = new Date().toISOString().split('T')[0];
    } catch (error) {
      showMessage('Error saving spending: ' + error.message, 'error');
    }
  });

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    setTimeout(() => {
      messageDiv.textContent = '';
      messageDiv.className = '';
    }, 3000);
  }
</script>
