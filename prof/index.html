<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Tracker - Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }
  .container {
    display: flex;
    flex: 1;
  }
  .left {
    flex: 1;
    background-color: #f2f2f2;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .right {
    flex: 1;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #333;
  }
  h2 {
    margin-bottom: 30px;
    text-align: center;
    color: #333;
  }
  .user-options {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 300px;
    margin: 0 auto;
  }
  button {
    padding: 15px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  .new-user-btn {
    background-color: #28a745;
  }
  .new-user-btn:hover {
    background-color: #1e7e34;
  }
  .existing-user-btn {
    background-color: #6c757d;
  }
  .existing-user-btn:hover {
    background-color: #545b62;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <h2>Welcome User</h2>
    <div class="user-options">
      <button class="new-user-btn" onclick="window.location.href='newuser.html'">New User</button>
      <button class="existing-user-btn" onclick="window.location.href='exisuser.html'">Existing User</button>
    </div>
  </div>
  <div class="right">
    <p>Welcome to Personal Finance Tracker</p>
  </div>
</div>
</body>
</html>
