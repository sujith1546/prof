<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Plate - Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background-color: #f5f6fa;
  }
  .container {
    display: flex;
    flex: 1;
  }
  .left {
    flex: 1;
    background-color: #f2f2f2;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .right {
    flex: 1;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #333;
    flex-direction: column;
    text-align: center;
  }
  h2 { 
    margin-bottom: 20px; 
    font-size: 32px;
  }
  p {
    margin-bottom: 30px;
    color: #666;
    font-size: 16px;
  }
  .user-options {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    width: 100%;
  }
  .user-options button {
    flex: 1;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    font-size: 16px;
  }
  .new-user-btn { 
    background-color: #007bff; 
  }
  .new-user-btn:hover { 
    background-color: #0056b3; 
  }
  .existing-user-btn { 
    background-color: #28a745; 
  }
  .existing-user-btn:hover { 
    background-color: #218838; 
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .left, .right {
      flex: unset;
      width: 100%;
      height: 50vh;
    }
    .user-options {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Welcome to Share Plate</h2>
      <p>Share Food, Share Hope</p>
      <div class="user-options">
        <button class="new-user-btn" onclick="window.location.href='newuser.html'">New User</button>
        <button class="existing-user-btn" onclick="window.location.href='existinguser.html'">Existing User</button>
      </div>
    </div>
    <div class="right">
      <p>Give. Feed. Hope.</p>
    </div>
  </div>
</body>
</html>
